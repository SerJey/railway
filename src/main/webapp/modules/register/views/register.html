<div class="alert alert-info">
    <br />
</div>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="register()" role="form">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <i class="fa fa-lock"></i>
        <input name="first-name" id="first-name" class="form-control" ng-model="firstName" required />
        <span ng-show="form.first-name.$dirty && form.first-name.$error.required" class="help-block">First Name is required</span>
    </div>
    <div class="form-group">
        <label for="first-name">Last Name</label>
        <i class="fa fa-lock"></i>
        <input name="last-name" id="last-name" class="form-control" ng-model="lastName" required />
        <span ng-show="form.last-name.$dirty && form.last-name.$error.required" class="help-block">Last Name is required</span>
    </div>
    <div class="form-group">
        <label for="patronymic">Patronymic</label>
        <i class="fa fa-lock"></i>
        <input name="patronymic" id="patronymic" class="form-control" ng-model="patronymic" required />
        <span ng-show="form.patronymic.$dirty && form.patronymic.$error.required" class="help-block">Patronymic is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
